                    en: "Do you want to take the first bite?"
                    de: "Möchtest du den ersten Bissen nehmen?"
                  responses:
                    - text:
                        en: "No, I'd like to avoid the risk of a tuna fish cupcake..."
                        de: "Nein, ich möchte das Risiko eines Thunfisch-Cupcakes lieber vermeiden..."
                      thenText:
                        en: "*munch* Your loss! This strawberry cupcake is delicious. I should get a tuna-fish-furious call from my friend any minute now... Thanks for the delivery!"
                        de: "*mampf* Dein Pech! Dieser Erdbeer-Cupcake ist köstlich. Ich sollte jeden Moment einen wütenden Thunfisch-Anruf von meinem Freund bekommen... Danke für die Lieferung!"
                      set: [ 'quest.delivery.done', 'pnt.love.delivery' ]
                    - text:
                        en: "Yes, please!"
                        de: "Ja, bitte!"
                      thenText:
                        en: "From the look on your face, seems like we got lucky! A delicious strawberry cupcake for us, and my friend should be munching on tuna any minute now... Thanks for the delivery!"
                        de: "Nach deinem Gesichtsausdruck zu urteilen, hatten wir Glück! Ein köstlicher Erdbeer-Cupcake für uns, und mein Freund knabbert sicher gleich an Thunfisch... Danke für die Lieferung!"
                      set: [ 'quest.delivery.done', 'pnt.love.delivery' ]
