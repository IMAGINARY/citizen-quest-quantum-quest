          class: 'citizensEmpowered'
          type: sequence
          items:
            - text:
                en: "You learned about Grover's search :love:"
        - cond: '^quest.delivery.done'
          type: sequence
          items:
            - text:
                en: "You did not learn about Grover's search."
        - cond: 'quest.simulation.done'
