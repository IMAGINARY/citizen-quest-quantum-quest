            - id: entanglement-explanation
              type: sequence
              items:
                - text:
                    en: "Imagine you have two magic dice. Whenever you roll them, they always land on the same number — if one lands on a 6, the other will too, no matter how far apart they are."
                    de: "Stell dir vor, du hast zwei magische Würfel. Jedes Mal, wenn du sie wirfst, zeigen sie dieselbe Zahl – wenn einer eine 6 zeigt, tut es der andere auch, egal wie weit sie voneinander entfernt sind."
