                   de: "In meinem speziellen Fall der Verschränkung haben wir zwei wunderschöne rosa Cupcakes bekommen – einer mit Erdbeerfüllung, einer mit Thunfisch. Sobald ich in meinen beiße, werde ich auch das Schicksal meines Freundes kennen."
