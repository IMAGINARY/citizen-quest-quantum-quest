          type: sequence
          items:
            - text:
                en: "You completed two of the three quests :love::love:."
        - cond: 'COUNT("op.quest") = 3'
          type: sequence
          items:
            - text:
                en: "Congratulations, you completed all of the three quests! :love::love::love:"
