                    en: "In real life, this sounds impossible. But in quantum physics, something like this really does happen with tiny particles, like electrons or photons, even when they're light years apart."
                    de: "Im echten Leben klingt das unmöglich. Aber in der Quantenphysik passiert so etwas tatsächlich mit winzigen Teilchen wie Elektronen oder Photonen – selbst wenn sie Lichtjahre voneinander entfernt sind."
                  then: cupcake
            - id: cupcake
              type: sequence
              items:
